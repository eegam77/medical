<div class="container">
    <h1>New Product</h1>
    <form>
      <div class="form-group">
        <label for="name">Name of Product</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="product.Name" name="Name">
      </div>
      <div class="form-group">
        <label for="price">Price of Product</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="product.Price" name="Price">
      </div>
      <button type="submit" class="btn btn-success" (click)="OnSubmit(product)">Submit</button>

    </form>
    <a routerLink="/">Back to Home</a>
</div>
