<div class="container">
    <h1>New Shop</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="customer.ShopName" name="name">
      </div>

      <button type="submit" class="btn btn-success" (click)="OnSubmit(customer)">Submit</button>

    </form>
    <a routerLink="/">Back to Home</a>
</div>
